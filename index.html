<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ol-map demo</title>
    <style>
      html, body, ol-map {
        width: 100%;
        height: 100%;
      }

      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/mapbox-gl@1.11.1/dist/mapbox-gl.js"></script>
  </head>
  <body>
    <ol-map
      latitude="33.778724"
      longitude="-117.960058"
      zoom="14"
      max-zoom="22"
      attribution-prefix="City of Garden Grove"
    >
      <ol-mapbox-style></ol-mapbox-style>
      <ol-vector-tile 
        min-zoom="16"
      >
      </ol-vector-tile>
    </ol-map>
    <script src="./index.js"></script>
  </body>
</html>
